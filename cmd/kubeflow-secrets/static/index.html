<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kubeflow Secrets</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f3f4f6;
      --surface: #ffffff;
      --surface-muted: #fafbfc;
      --text: #1f2937;
      --text-muted: #6b7280;
      --line: #e5e7eb;
      --primary: #1e62aa;
      --primary-soft: #eef5ff;
      --danger: #c62828;
      --danger-soft: #fff0f0;
      --radius: 4px;
      --shadow: 0 10px 28px rgba(0, 0, 0, 0.24);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Roboto, "Segoe UI", Arial, sans-serif;
    }

    .page {
      width: 100%;
      padding: 10px;
    }

    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 8px;
    }

    .title {
      margin: 0;
      font-size: 38px;
      font-weight: 400;
      color: #202124;
    }

    .toolbar-right {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .namespace-chip {
      display: inline-flex;
      align-items: center;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 5px 10px;
      font-size: 12px;
      color: var(--text-muted);
      background: var(--surface);
      white-space: nowrap;
    }

    .btn {
      min-height: 32px;
      border: 1px solid transparent;
      border-radius: var(--radius);
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      background: transparent;
      color: var(--text-muted);
      transition: background-color 100ms ease;
    }

    .btn:hover {
      background: #eff3f7;
    }

    .btn.primary {
      border-color: #cdddf2;
      color: var(--primary);
      background: #f6fafe;
    }

    .btn.primary:hover {
      background: #edf5ff;
    }

    .btn.danger {
      border-color: #efc1c1;
      color: var(--danger);
      background: var(--danger-soft);
    }

    .btn.danger:hover {
      background: #ffe4e4;
    }

    .btn:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }

    .card {
      border: 1px solid var(--line);
      background: var(--surface);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .filter-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-bottom: 1px solid var(--line);
      background: var(--surface-muted);
    }

    .filter-label {
      color: #374151;
      font-size: 13px;
      white-space: nowrap;
    }

    .filter-input {
      width: 100%;
      border: 0;
      outline: 0;
      background: transparent;
      font-size: 13px;
      color: var(--text);
    }

    .status-row {
      min-height: 20px;
      padding: 8px 12px 0;
      color: var(--text-muted);
      font-size: 12px;
    }

    .status-row.error {
      color: var(--danger);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead th {
      text-align: left;
      padding: 10px 12px;
      border-bottom: 1px solid var(--line);
      font-size: 12px;
      color: var(--text-muted);
      font-weight: 500;
    }

    tbody td {
      padding: 10px 12px;
      border-bottom: 1px solid var(--line);
      font-size: 13px;
      vertical-align: middle;
    }

    tbody tr:hover {
      background: #fbfdff;
    }

    .name {
      font-weight: 500;
      color: #202124;
      word-break: break-word;
    }

    .type-pill {
      display: inline-block;
      border: 1px solid #d5e4f5;
      border-radius: 999px;
      padding: 2px 8px;
      background: var(--primary-soft);
      color: #255d98;
      font-size: 11px;
      font-weight: 500;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .action-btn {
      border: 0;
      border-radius: var(--radius);
      padding: 4px 8px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      color: var(--primary);
      background: transparent;
    }

    .action-btn:hover {
      background: #edf5ff;
    }

    .action-btn.delete {
      color: var(--danger);
    }

    .action-btn.delete:hover {
      background: var(--danger-soft);
    }

    .empty {
      text-align: center;
      color: var(--text-muted);
      padding: 24px 12px;
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(32, 33, 36, 0.44);
      padding: 16px;
      z-index: 2000;
    }

    .overlay.open {
      display: flex;
    }

    .dialog {
      width: 100%;
      max-width: 780px;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: var(--surface);
      box-shadow: var(--shadow);
    }

    .dialog.small {
      max-width: 460px;
    }

    .dialog-head {
      padding: 16px 18px 8px;
    }

    .dialog-title {
      margin: 0;
      font-size: 30px;
      font-weight: 400;
      color: #202124;
    }

    .dialog-subtitle {
      margin: 4px 0 0;
      font-size: 13px;
      color: var(--text-muted);
    }

    .dialog-body {
      padding: 8px 18px 0;
      max-height: 65vh;
      overflow: auto;
    }

    .field-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .field {
      margin-bottom: 10px;
    }

    .field label {
      display: block;
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 5px;
    }

    .field input,
    .field select,
    .field textarea {
      width: 100%;
      min-height: 36px;
      border: 1px solid #cdd4dc;
      border-radius: var(--radius);
      padding: 8px 10px;
      font: inherit;
      background: var(--surface);
      color: var(--text);
    }

    .field textarea {
      min-height: 140px;
      resize: vertical;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
      line-height: 1.4;
    }

    .field input:focus,
    .field select:focus,
    .field textarea:focus,
    .filter-input:focus {
      outline: 0;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px #deebfa;
    }

    .field input[disabled],
    .field select[disabled],
    .field textarea[disabled] {
      background: #f8fafc;
      color: #4b5563;
    }

    .helper {
      margin-top: 4px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .modal-error {
      min-height: 18px;
      padding: 0 18px;
      color: var(--danger);
      font-size: 12px;
    }

    .dialog-footer {
      display: flex;
      gap: 8px;
      padding: 12px 18px 16px;
    }

    .details-list {
      margin: 0;
      padding: 0;
      list-style: none;
      font-size: 13px;
      color: #374151;
    }

    .details-list li {
      padding: 2px 0;
    }

    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }

    @media (max-width: 900px) {
      .field-grid {
        grid-template-columns: 1fr;
      }

      thead th:nth-child(3),
      tbody td:nth-child(3) {
        display: none;
      }
    }

    @media (max-width: 700px) {
      .toolbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .toolbar-right {
        width: 100%;
      }

      .title {
        font-size: 32px;
      }

      thead th:nth-child(2),
      tbody td:nth-child(2) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="toolbar">
      <h1 class="title">Secrets</h1>
      <div class="toolbar-right">
        <span id="namespaceChip" class="namespace-chip">Namespace: -</span>
        <button type="button" id="refreshBtn" class="btn">Refresh</button>
        <button type="button" id="newBtn" class="btn primary">+ New Secret</button>
      </div>
    </section>

    <section class="card">
      <div class="filter-row">
        <span class="filter-label">Filter</span>
        <input id="filterInput" class="filter-input" type="text" placeholder="Enter name or type">
      </div>
      <div id="statusRow" class="status-row"></div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Created at</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="secretsRows"></tbody>
      </table>
    </section>
  </main>

  <div id="editorOverlay" class="overlay" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="editorTitle">
      <div class="dialog-head">
        <h2 id="editorTitle" class="dialog-title">Secret</h2>
        <p id="editorSubtitle" class="dialog-subtitle"></p>
      </div>
      <div class="dialog-body">
        <ul id="viewMeta" class="details-list" style="display: none;"></ul>
        <div class="field-grid">
          <div class="field">
            <label for="nameInput">Name *</label>
            <input id="nameInput" type="text" autocomplete="off" placeholder="my-secret">
          </div>
          <div class="field">
            <label for="namespaceInput">Namespace</label>
            <input id="namespaceInput" type="text" disabled>
          </div>
        </div>

        <div class="field">
          <label for="typeSelect">Type *</label>
          <select id="typeSelect">
            <option value="Opaque">Opaque</option>
            <option value="kubernetes.io/dockerconfigjson">kubernetes.io/dockerconfigjson</option>
          </select>
        </div>

        <div class="field">
          <label for="stringDataInput">String Data (JSON object)</label>
          <textarea id="stringDataInput" spellcheck="false">{
  "username": "example",
  "password": "secret"
}</textarea>
          <div class="helper">UTF-8 key/values. For docker config use key <code>.dockerconfigjson</code>.</div>
        </div>

        <div class="field">
          <label for="dataInput">Data (base64 JSON object)</label>
          <textarea id="dataInput" spellcheck="false">{}</textarea>
          <div class="helper">Optional. Use this for non-text payload values.</div>
        </div>
      </div>
      <div id="editorError" class="modal-error"></div>
      <div class="dialog-footer">
        <button type="button" id="saveBtn" class="btn primary">Save</button>
        <button type="button" id="closeEditorBtn" class="btn">Close</button>
      </div>
    </div>
  </div>

  <div id="deleteOverlay" class="overlay" aria-hidden="true">
    <div class="dialog small" role="dialog" aria-modal="true" aria-labelledby="deleteTitle">
      <div class="dialog-head">
        <h2 id="deleteTitle" class="dialog-title">Delete Secret</h2>
        <p id="deleteSubtitle" class="dialog-subtitle">This action cannot be undone.</p>
      </div>
      <div class="dialog-body">
        <p id="deleteMessage" style="margin: 0 0 10px; color: #374151; font-size: 14px;"></p>
      </div>
      <div id="deleteError" class="modal-error"></div>
      <div class="dialog-footer">
        <button type="button" id="confirmDeleteBtn" class="btn danger">Delete</button>
        <button type="button" id="cancelDeleteBtn" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const state = {
      namespace: '',
      secrets: [],
      filter: '',
      loading: false,
      mode: 'create',
      activeSecret: '',
    };

    const namespaceChip = document.getElementById('namespaceChip');
    const refreshBtn = document.getElementById('refreshBtn');
    const newBtn = document.getElementById('newBtn');
    const filterInput = document.getElementById('filterInput');
    const statusRow = document.getElementById('statusRow');
    const rows = document.getElementById('secretsRows');

    const editorOverlay = document.getElementById('editorOverlay');
    const editorTitle = document.getElementById('editorTitle');
    const editorSubtitle = document.getElementById('editorSubtitle');
    const editorError = document.getElementById('editorError');
    const closeEditorBtn = document.getElementById('closeEditorBtn');
    const saveBtn = document.getElementById('saveBtn');
    const viewMeta = document.getElementById('viewMeta');

    const nameInput = document.getElementById('nameInput');
    const namespaceInput = document.getElementById('namespaceInput');
    const typeSelect = document.getElementById('typeSelect');
    const stringDataInput = document.getElementById('stringDataInput');
    const dataInput = document.getElementById('dataInput');

    const deleteOverlay = document.getElementById('deleteOverlay');
    const deleteMessage = document.getElementById('deleteMessage');
    const deleteError = document.getElementById('deleteError');
    const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
    const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');

    const apiBase = window.location.pathname.startsWith('/secrets') ? '/secrets' : '';

    function apiURL(path) {
      if (!path.startsWith('/')) return path;
      return `${apiBase}${path}`;
    }

    async function getJSON(path, options = {}) {
      const response = await fetch(apiURL(path), options);
      const payload = await response.json().catch(() => ({}));
      if (!response.ok) {
        throw new Error(payload.error || `HTTP ${response.status}`);
      }
      return payload;
    }

    function setStatus(message, isError = false) {
      statusRow.textContent = message;
      statusRow.className = isError ? 'status-row error' : 'status-row';
    }

    function setLoading(loading) {
      state.loading = loading;
      refreshBtn.disabled = loading;
      newBtn.disabled = loading;
      saveBtn.disabled = loading;
      confirmDeleteBtn.disabled = loading;
    }

    function formatDate(value) {
      const date = new Date(value);
      if (Number.isNaN(date.getTime())) return '-';
      return date.toLocaleString();
    }

    function parseObjectJSON(raw, fieldName) {
      let value;
      try {
        value = JSON.parse(raw);
      } catch {
        throw new Error(`${fieldName} must be valid JSON.`);
      }
      if (value === null || Array.isArray(value) || typeof value !== 'object') {
        throw new Error(`${fieldName} must be a JSON object.`);
      }
      for (const [k, v] of Object.entries(value)) {
        if (typeof k !== 'string' || !k.trim()) {
          throw new Error(`${fieldName} contains an invalid key.`);
        }
        if (typeof v !== 'string') {
          throw new Error(`${fieldName} values must be strings.`);
        }
      }
      return value;
    }

    function openOverlay(overlay) {
      overlay.classList.add('open');
      overlay.setAttribute('aria-hidden', 'false');
    }

    function closeOverlay(overlay) {
      overlay.classList.remove('open');
      overlay.setAttribute('aria-hidden', 'true');
    }

    function resetEditorError() {
      editorError.textContent = '';
    }

    function resetDeleteError() {
      deleteError.textContent = '';
    }

    function setEditorReadOnly(isReadOnly) {
      nameInput.disabled = isReadOnly || state.mode === 'edit';
      typeSelect.disabled = isReadOnly;
      stringDataInput.disabled = isReadOnly;
      dataInput.disabled = isReadOnly;
      saveBtn.style.display = isReadOnly ? 'none' : 'inline-flex';
    }

    function prettyJSON(value, fallback = '{}') {
      if (!value || typeof value !== 'object') return fallback;
      return JSON.stringify(value, null, 2);
    }

    function openCreateDialog() {
      if (!state.namespace) {
        setStatus('No namespace resolved for current user.', true);
        return;
      }

      state.mode = 'create';
      state.activeSecret = '';
      editorTitle.textContent = 'New Secret';
      editorSubtitle.textContent = 'Create a managed secret in your Kubeflow profile namespace.';
      viewMeta.style.display = 'none';
      namespaceInput.value = state.namespace;
      nameInput.value = '';
      typeSelect.value = 'Opaque';
      stringDataInput.value = '{\n  "username": "example",\n  "password": "secret"\n}';
      dataInput.value = '{}';
      saveBtn.textContent = 'Create';
      setEditorReadOnly(false);
      resetEditorError();
      openOverlay(editorOverlay);
      setTimeout(() => nameInput.focus(), 10);
    }

    async function openViewDialog(secretName) {
      await openEditorFromSecret('view', secretName);
    }

    async function openEditDialog(secretName) {
      await openEditorFromSecret('edit', secretName);
    }

    async function openEditorFromSecret(mode, secretName) {
      if (!state.namespace) {
        setStatus('No namespace resolved for current user.', true);
        return;
      }

      resetEditorError();
      setLoading(true);
      try {
        const detail = await getJSON(`/api/secrets/${encodeURIComponent(secretName)}`);
        state.mode = mode;
        state.activeSecret = detail.name;
        namespaceInput.value = detail.namespace || state.namespace;
        nameInput.value = detail.name || '';
        typeSelect.value = detail.type || 'Opaque';
        stringDataInput.value = prettyJSON(detail.stringData);
        dataInput.value = prettyJSON(detail.data);

        if (mode === 'view') {
          editorTitle.textContent = 'View Secret';
          editorSubtitle.textContent = 'Read-only details for this managed secret.';
          saveBtn.textContent = 'Save';
          setEditorReadOnly(true);
          viewMeta.innerHTML = `
            <li><strong>Name:</strong> <code>${detail.name}</code></li>
            <li><strong>Namespace:</strong> <code>${detail.namespace}</code></li>
            <li><strong>Type:</strong> <code>${detail.type}</code></li>
            <li><strong>Created at:</strong> ${formatDate(detail.creationTimestamp)}</li>
          `;
          viewMeta.style.display = 'block';
        } else {
          editorTitle.textContent = 'Edit Secret';
          editorSubtitle.textContent = 'Update values for this managed secret.';
          saveBtn.textContent = 'Save';
          setEditorReadOnly(false);
          viewMeta.style.display = 'none';
          nameInput.disabled = true;
        }

        openOverlay(editorOverlay);
      } catch (error) {
        setStatus(`Failed to load secret ${secretName}: ${error.message}`, true);
      } finally {
        setLoading(false);
      }
    }

    function closeEditor() {
      closeOverlay(editorOverlay);
    }

    function openDeleteDialog(secretName) {
      state.activeSecret = secretName;
      deleteMessage.textContent = `Delete secret \"${secretName}\" in namespace \"${state.namespace}\"?`;
      resetDeleteError();
      openOverlay(deleteOverlay);
    }

    function closeDeleteDialog() {
      closeOverlay(deleteOverlay);
    }

    async function saveSecret() {
      if (state.mode === 'view') {
        closeEditor();
        return;
      }

      const name = nameInput.value.trim();
      if (!name) {
        editorError.textContent = 'Name is required.';
        return;
      }

      let stringData;
      let data;
      try {
        stringData = parseObjectJSON(stringDataInput.value || '{}', 'String Data');
        data = parseObjectJSON(dataInput.value || '{}', 'Data');
      } catch (error) {
        editorError.textContent = error.message;
        return;
      }

      if (!Object.keys(stringData).length && !Object.keys(data).length) {
        editorError.textContent = 'Provide at least one key in String Data or Data.';
        return;
      }

      const payload = {
        namespace: state.namespace,
        name,
        type: typeSelect.value,
        stringData,
        data,
      };

      const isCreate = state.mode === 'create';
      const method = isCreate ? 'POST' : 'PUT';
      const path = isCreate ? '/api/secrets' : `/api/secrets/${encodeURIComponent(name)}`;

      editorError.textContent = '';
      setStatus(`${isCreate ? 'Creating' : 'Updating'} secret ${name}...`);
      setLoading(true);
      try {
        await getJSON(path, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        closeEditor();
        setStatus(`Secret ${name} ${isCreate ? 'created' : 'updated'} in ${state.namespace}.`);
        await loadSecrets();
      } catch (error) {
        editorError.textContent = error.message;
        setStatus(`Failed to save secret ${name}: ${error.message}`, true);
      } finally {
        setLoading(false);
      }
    }

    async function deleteSecret() {
      const name = state.activeSecret;
      if (!name) {
        deleteError.textContent = 'No secret selected.';
        return;
      }

      resetDeleteError();
      setStatus(`Deleting secret ${name}...`);
      setLoading(true);
      try {
        await getJSON(`/api/secrets/${encodeURIComponent(name)}`, { method: 'DELETE' });
        closeDeleteDialog();
        setStatus(`Secret ${name} deleted from ${state.namespace}.`);
        await loadSecrets();
      } catch (error) {
        deleteError.textContent = error.message;
        setStatus(`Failed to delete secret ${name}: ${error.message}`, true);
      } finally {
        setLoading(false);
      }
    }

    function filteredSecrets() {
      const query = state.filter.trim().toLowerCase();
      if (!query) return state.secrets;
      return state.secrets.filter((item) => {
        return item.name.toLowerCase().includes(query) || item.type.toLowerCase().includes(query);
      });
    }

    function renderTable() {
      rows.innerHTML = '';
      const list = filteredSecrets();

      if (!list.length) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 4;
        td.className = 'empty';
        td.textContent = state.secrets.length
          ? 'No secrets match the current filter.'
          : 'No managed secrets found. Create one with + New Secret.';
        tr.appendChild(td);
        rows.appendChild(tr);
        return;
      }

      for (const item of list) {
        const tr = document.createElement('tr');

        const nameTd = document.createElement('td');
        nameTd.className = 'name';
        nameTd.textContent = item.name;

        const typeTd = document.createElement('td');
        const typePill = document.createElement('span');
        typePill.className = 'type-pill';
        typePill.textContent = item.type;
        typeTd.appendChild(typePill);

        const createdTd = document.createElement('td');
        createdTd.textContent = formatDate(item.creationTimestamp);

        const actionsTd = document.createElement('td');
        const actions = document.createElement('div');
        actions.className = 'actions';

        const viewBtn = document.createElement('button');
        viewBtn.type = 'button';
        viewBtn.className = 'action-btn';
        viewBtn.textContent = 'View';
        viewBtn.addEventListener('click', () => openViewDialog(item.name));

        const editBtn = document.createElement('button');
        editBtn.type = 'button';
        editBtn.className = 'action-btn';
        editBtn.textContent = 'Edit';
        editBtn.addEventListener('click', () => openEditDialog(item.name));

        const deleteBtn = document.createElement('button');
        deleteBtn.type = 'button';
        deleteBtn.className = 'action-btn delete';
        deleteBtn.textContent = 'Delete';
        deleteBtn.addEventListener('click', () => openDeleteDialog(item.name));

        actions.appendChild(viewBtn);
        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);
        actionsTd.appendChild(actions);

        tr.appendChild(nameTd);
        tr.appendChild(typeTd);
        tr.appendChild(createdTd);
        tr.appendChild(actionsTd);
        rows.appendChild(tr);
      }
    }

    async function loadNamespace() {
      const payload = await getJSON('/api/namespaces');
      const namespaces = Array.isArray(payload.namespaces) ? payload.namespaces : [];
      if (!namespaces.length) {
        throw new Error('No namespace resolved for current user.');
      }
      state.namespace = namespaces[0];
      namespaceChip.textContent = `Namespace: ${state.namespace}`;
      namespaceInput.value = state.namespace;
    }

    async function loadSecrets() {
      if (!state.namespace) return;
      setStatus(`Loading managed secrets from ${state.namespace}...`);
      setLoading(true);
      try {
        const payload = await getJSON(`/api/secrets?namespace=${encodeURIComponent(state.namespace)}`);
        state.secrets = Array.isArray(payload.items) ? payload.items : [];
        renderTable();
        setStatus(`Loaded ${state.secrets.length} managed secret(s) from ${state.namespace}.`);
      } catch (error) {
        state.secrets = [];
        renderTable();
        setStatus(`Failed to load secrets: ${error.message}`, true);
      } finally {
        setLoading(false);
      }
    }

    filterInput.addEventListener('input', (event) => {
      state.filter = event.target.value;
      renderTable();
    });

    refreshBtn.addEventListener('click', loadSecrets);
    newBtn.addEventListener('click', openCreateDialog);
    saveBtn.addEventListener('click', saveSecret);
    closeEditorBtn.addEventListener('click', closeEditor);

    confirmDeleteBtn.addEventListener('click', deleteSecret);
    cancelDeleteBtn.addEventListener('click', closeDeleteDialog);

    editorOverlay.addEventListener('click', (event) => {
      if (event.target === editorOverlay) closeEditor();
    });

    deleteOverlay.addEventListener('click', (event) => {
      if (event.target === deleteOverlay) closeDeleteDialog();
    });

    document.addEventListener('keydown', (event) => {
      if (event.key !== 'Escape') return;
      if (editorOverlay.classList.contains('open')) closeEditor();
      if (deleteOverlay.classList.contains('open')) closeDeleteDialog();
    });

    async function bootstrap() {
      setStatus('Resolving profile namespace...');
      try {
        await loadNamespace();
        await loadSecrets();
      } catch (error) {
        setStatus(error.message, true);
      }
    }

    bootstrap();
  </script>
</body>
</html>
