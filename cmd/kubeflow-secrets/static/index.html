<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kubeflow Secrets</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <script src="app.js" defer></script>
</head>
<body>
  <main class="page">
    <section class="toolbar">
      <h1 class="title">Secrets</h1>
      <div class="toolbar-right">
        <span id="namespaceChip" class="namespace-chip">Namespace: -</span>
        <button type="button" id="refreshBtn" class="btn">Refresh</button>
        <button type="button" id="newBtn" class="btn primary">+ New Secret</button>
      </div>
    </section>

    <section class="card">
      <div class="filter-row">
        <span class="filter-label">Filter</span>
        <input id="filterInput" class="filter-input" type="text" placeholder="Enter name or type">
      </div>
      <div id="statusRow" class="status-row"></div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Created at</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="secretsRows"></tbody>
      </table>
    </section>
  </main>

  <div id="editorOverlay" class="overlay" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="editorTitle">
      <div class="dialog-head">
        <h2 id="editorTitle" class="dialog-title">Secret</h2>
        <p id="editorSubtitle" class="dialog-subtitle"></p>
      </div>
      <div class="dialog-body">
        <ul id="viewMeta" class="details-list" style="display: none;"></ul>
        <div class="field-grid">
          <div class="field">
            <label for="nameInput">Name *</label>
            <input id="nameInput" type="text" autocomplete="off" placeholder="my-secret">
          </div>
          <div class="field">
            <label for="namespaceInput">Namespace</label>
            <input id="namespaceInput" type="text" disabled>
          </div>
        </div>

        <div class="field">
          <label for="typeSelect">Type *</label>
          <select id="typeSelect">
            <option value="Opaque">Opaque</option>
            <option value="kubernetes.io/dockerconfigjson">kubernetes.io/dockerconfigjson</option>
          </select>
        </div>

        <div class="field">
          <label for="stringDataInput">String Data (JSON object)</label>
          <textarea id="stringDataInput" spellcheck="false">{
  "username": "example",
  "password": "secret"
}</textarea>
          <div class="helper">UTF-8 key/values. For docker config use key <code>.dockerconfigjson</code>.</div>
        </div>

        <div class="field">
          <label for="dataInput">Data (base64 JSON object)</label>
          <textarea id="dataInput" spellcheck="false">{}</textarea>
          <div class="helper">Optional. Use this for non-text payload values.</div>
        </div>
      </div>
      <div id="editorError" class="modal-error"></div>
      <div class="dialog-footer">
        <button type="button" id="saveBtn" class="btn primary">Save</button>
        <button type="button" id="closeEditorBtn" class="btn">Close</button>
      </div>
    </div>
  </div>

  <div id="deleteOverlay" class="overlay" aria-hidden="true">
    <div class="dialog small" role="dialog" aria-modal="true" aria-labelledby="deleteTitle">
      <div class="dialog-head">
        <h2 id="deleteTitle" class="dialog-title">Delete Secret</h2>
        <p id="deleteSubtitle" class="dialog-subtitle">This action cannot be undone.</p>
      </div>
      <div class="dialog-body">
        <p id="deleteMessage" style="margin: 0 0 10px; color: #374151; font-size: 14px;"></p>
      </div>
      <div id="deleteError" class="modal-error"></div>
      <div class="dialog-footer">
        <button type="button" id="confirmDeleteBtn" class="btn danger">Delete</button>
        <button type="button" id="cancelDeleteBtn" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
