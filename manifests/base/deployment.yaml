apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeflow-secrets
  namespace: kubeflow
  labels:
    app: kubeflow-secrets
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubeflow-secrets
  template:
    metadata:
      labels:
        app: kubeflow-secrets
    spec:
      serviceAccountName: kubeflow-secrets
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: api
        image: ghcr.io/armagankaratosun/kubeflow-secrets:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 65532
          runAsGroup: 65532
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: LISTEN_ADDR
          value: ":8080"
        - name: USER_HEADER
          value: "kubeflow-userid"
        - name: GROUPS_HEADER
          value: "kubeflow-groups"
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 20
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
