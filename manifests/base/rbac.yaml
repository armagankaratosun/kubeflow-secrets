apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubeflow-secrets
rules:
- apiGroups: ["kubeflow.org"]
  resources: ["profiles"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["users", "groups", "serviceaccounts"]
  verbs: ["impersonate"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubeflow-secrets
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubeflow-secrets
subjects:
- kind: ServiceAccount
  name: kubeflow-secrets
  namespace: kubeflow
